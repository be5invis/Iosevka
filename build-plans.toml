# Build options
[buildOptions]
optimizeWithTtx = false

# Building plans
# Sans
[buildPlans.iosevka]
family = "Iosevka"
desc = "Default"
snapshotFamily = 'iosevka'
snapshotFeature = '"NWID" off'

[buildPlans.iosevka-term]
family = "Iosevka Term"
spacing = "term"
snapshotFamily = 'iosevka'
snapshotFeature = '"NWID" on'

[buildPlans.iosevka-fixed]
family = "Iosevka Fixed"
spacing = "fixed"
snapshotFamily = 'iosevka'
snapshotFeature = '"NWID" on'

# Slab
[buildPlans.iosevka-slab]
family = "Iosevka Slab"
desc = "Slab-serif"
serifs = "slab"
snapshotFamily = 'iosevka-slab'
snapshotFeature = '"NWID" off'

[buildPlans.iosevka-term-slab]
family = "Iosevka Term Slab"
serifs = "slab"
spacing = "term"
snapshotFamily = 'iosevka-slab'
snapshotFeature = '"NWID" on'

[buildPlans.iosevka-fixed-slab]
