serifs = "slab"
spacing = "fixed"
snapshotFamily = 'iosevka-slab'
snapshotFeature = '"NWID" on'

# Curly
[buildPlans.iosevka-curly]
family  = "Iosevka Curly"
desc = "Curly Style"
snapshotFamily = 'iosevka'
snapshotFeature = '"ss20" on'
[buildPlans.iosevka-curly.variants]
