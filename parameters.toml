	8868, 
	8869, #⊥
	8816,8817,8834,8835,8836,8837,
	8853, #⊕
	8854,
	8857, #⊙
	8712, #∈
]

# stress-fw : force distinguish full-widths
[stress-fw]
stressFW = true

# Default ligation set configuration
[ligset-haskell]
defLigSet = "XHS0"

[ligset-idris]
defLigSet = "XIDR"

